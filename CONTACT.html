		<h2>Contactez-Nous</h2>
		<form action= "https://formspree.io/f/xrbgqzrz" method="POST">
			<!-- Nom -->
			<label for="name">Nom:</label>
			<input type="text" id="name" name="name" required>

			<!-- Prénom -->
			<label for="first-name">Prénom(s):</label>
			<input type="text" id="first-name" name="name" required>

			<!-- Entreprise ou Particulier -->
			<label for="type">Vous êtes :</label>

				<option value="entreprise">Entreprise</option>

			<label for="address">Adresse (Numéro et voie):</label>

			<label for="city">Ville :</label>
			<input type="text" id="city" name="address" required>
			
			<!-- Code postal-->
			<label for="postal-code">Code postal :</label>
			<input type="text" id="postal-code" name="address" required>
			
			<!-- Email -->
			<label for="email">Adresse Email :</label>
			<input type="email" id="email" name="email" required>

			<!-- Message -->
			<label for="message">Votre message :</label>
			<textarea id="message" name="message" placeholder="Décrivez votre besoin ou posez votre question ici..." required></textarea>

			<!-- Bouton d'envoi -->
			<button type="submit">Envoyer</button>
